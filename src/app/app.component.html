<mat-toolbar>
  <span class = "logo" routerLink="/">BIZmat</span>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div class = "menu-heading">
      Components
    </div>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option routerLink="/login" value = "login">Login</mat-list-option>
      <mat-list-option routerLink="/travel" value = "travel">Travel</mat-list-option>
      <mat-list-option routerLink="/personal" value = "personal">Personal Info</mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class = "container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
